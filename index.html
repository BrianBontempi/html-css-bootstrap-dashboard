<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <!-- ! bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- ! css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- ! header pagina -->
    <header class="top-header">
        <nav class="navbar h-100 p-0">
            <div class="container-fluid h-100 align-items-center gap-2">
              <a class="navbar-brand d-lg-none"><img src="img/mobile-logo.png" alt="logo"></a>
              <a class="navbar-brand d-none d-lg-inline-block"><img id="desk-logo" src="img/logo-desktop.svg" alt="logo"></a>
              <form class="d-flex flex-grow-1" role="search">
                <input class="form-control me-2 bg-secondary-subtle py-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
              </form>
              <ul class="d-flex p-0 m-0 gap-lg-4">
                <li><a href="#"><i class="fas fa-list-ul d-none d-lg-flex"></i></a></li>
                <li><a href="#"><i class="fas fa-circle-question d-none d-lg-flex"></i></a></li>
                <li><a href="#"><i class="fas fa-ellipsis-vertical d-none d-lg-flex"></i></a></li>
                <li><a href="#"><i class="fas fa-bell align-self-center"></i></a></li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="bottom-content">
        <!-- ! sidebar -->
        <div class="sidebar d-flex flex-column justify-content-between">
            <ul class="mt-4 d-flex flex-column gap-2 text-light">
                <li><a href="#"><i class="fas fa-house"></i><span>Home</span></a></li>
                <li><a href="#"><i class="fas fa-chart-simple"></i><span>Stats</span></a></li>
                <li><a href="#"><i class="fas fa-signal"></i><span>Signals</span></a></li>
            </ul>
            <ul class="mb-4">
                <li><a href="#"><i class="fas fa-gear"></i><span>Admin</span></a></li>
            </ul>
        </div>
        <main>
            <!-- ! header interno -->
            <header class="internal-header text-light">
                <div class="row row-cols-1 row-cols-md-3 p-4 gap-4 gap-md-0">
                    <div class="col order-md-1">
                        <span class="me-3">Nuovo Studente</span>
                        <button type="button" class="btn btn-outline-light px-3 fs-4">+</button>
                    </div>
                    <div class="col">
                        <h2 class="d-inline">Boolean</h2>
                        <span class="badge rounded-pill">Piano Blaze</span>
                    </div>
                    <div class="col">
                        <p class="m-0">Studenti online negli ultimi 30 minuti</p>
                        <span class="fs-3">125</span>
                    </div>
                </div>
            </header>
            <!-- !main content -->
            <div class="main-content p-3">
                
            </div>
        </main>
    </div>
    
</body>
</html>
